<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>스위치조명</title>

<style>
#wrapper{
		width:600px;
		height:500px;
		background:#ffccff;
		margin: auto;
		display:hidden; /*자식 요소들이 float으로 떠 있을 경우, 
		바깥쪽 부모요소는 자식에 대한 display속성을 hidden으로 줘야 한다(퍼블리싱 원칙)*/
}

#sw{
		width:50px;
		height:100%;
		background:#ffcccc;
		float:left;
}

#room{
		width:550px;
		height:100%;
		background:#ccccff;
		float:right;
}
#sw img{
	width:40px;
}

#room img{
	width:550px;
	height:500px;
}

#room2{
	width:550px;
	height:500px;
	background:#888888;
	opacity: 0.5;
	float:right;
}

</style>

<script>
//스위치 버튼을 누르면, 반대 이미지로 변환하기
//문서 내의 pic이라는 요소의 src속성을 반대 이미지로 교체
let x="off";
let flag=false;

function turn(){
		//x=삼항연산자로 on, off올지를 결정;
		x=(flag)? "on":"off"
		document.getElementById("pic").src="../images/"+x+".png";
		flag=!flag; //써먹었던 변수를 뒤집기
}

</script>

</head>
<body>
	<div id="wrapper">
		<div id="sw"><img src="../images/on.png" onClick="turn()" id="pic"></div>
		<div id="room"><img src="../images/student room.jpg"></div>
		<div id="room2"></div>
	</div>
</body>
</html>
