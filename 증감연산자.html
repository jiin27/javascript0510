<script>
/*증감연산자
	++ , --

	기존 변수에 1 대입
	x++ 풀어쓰면 x=x+1 (기존 x값에 1을 더해서 그 결과를 다시 x에 대입)
	
	기존 변수에 1 빼기
	x-- 풀어쓰면 x=x-1 (기존 x값에 1을 뺀 결과를 다시 x를 대입)
*/
/*
let x=0;
x++;
x--;
console.log(x);
*/

let y=0;
// console.log(y++); 콘솔 로그 안에서는 우선순위에 따라 출력 먼저 그 후에 연산이 들어간다. 때문에 눈에는 출력된 y값이 먼저 보이는 것.
console.log(++y);
