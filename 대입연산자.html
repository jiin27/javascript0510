<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>대입연산자</title>
</head>
<script>
/*
	중학교 때는 = 기호는 같다의 의미였지만, 프로그래밍 언어에서는 '대입'의 의미로 사용된다.
	따라서 메모리에 5라는 값을 x에 담으시오.
	let x=5; 우측 항에 있는 데이터를 좌측 항에 대입
*/

let k=3;
k = k+2; // k+=2, 둘다 같은 표현식이라면 무엇을 써야 할까? -> 맘대로 (처음 공부할 때는 풀어쓰는 연습 먼저)
k = k-3; // k-=3
k = k*2; // k*=2
k = k/3; // k/=3
k = k%3; // k%=3
// 당분간은 풀어쓰는 것 연습하기. 익숙해지면 줄여쓰기.

</script>

</body>
